<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../CSS/statistics.css">
</head>
<body>
<div class="highlights">Total Orders</div>
<div id="order-info">
    <div id="total-orders-number"></div>
</div>
<div class="highlights">Orders Per Vender</div>
<div>
    <canvas id="vendorDonutChart"></canvas>
</div>
<div class="highlights">Orders Per Country</div>
<div>
    <canvas id="myChart"></canvas>
</div>
<div class="highlights">Total Of Each Order</div>
<div id="tableContainer">
    <table id="orderTable">
        <thead class="table-headers">
        <tr>
            <th>Product Name</th>
            <th>Occurrences</th>
            <th>Vendor</th>
            <th>Income</th>
        </tr>
        </thead>
        <tbody id="tableContent">
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="../JS/statistics/statistics.js" type="module"></script>
</body>
</html>
